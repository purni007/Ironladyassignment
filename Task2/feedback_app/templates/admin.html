<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Feedbacks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<div class="container">
    <h1>Student Feedbacks</h1>

    <div class="summary-cards">
        <div class="card">
            <h3>Total Feedbacks</h3>
            <p>{{ summary.total_feedbacks }}</p>
        </div>
        <div class="card">
            <h3>Top Keywords</h3>
            <p>{{ summary.top_keywords | join(', ') }}</p>
        </div>
        <div class="card">
            <h3>Overall Sentiment</h3>
            <p class="sentiment {{ summary.sentiment|lower }}">{{ summary.sentiment }}</p>
        </div>
    </div>

    <div class="feedback-list">
        {% for f in feedbacks %}
        <div class="feedback-card">
            <strong>{{ f.name }}</strong><br>
            <p>{{ f.feedback }}</p>
            <a class="btn edit" href="{{ url_for('edit_feedback', fid=f.id) }}">Edit</a>
            <a class="btn delete" onclick="return confirmDelete();" href="{{ url_for('delete_feedback', fid=f.id) }}">Delete</a>
        </div>
        {% endfor %}
    </div>

    <br><a class="btn" href="{{ url_for('index') }}">Back to Form</a>
</div>
</body>
</html>
