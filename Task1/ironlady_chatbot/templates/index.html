<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Iron Lady FAQ Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #welcome {
            color: #004080;
            font-size: 24px;
            margin-bottom: 20px;
            min-height: 30px;
            transition: opacity 0.5s ease-in-out;
        }
        #chatbox {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            text-align: center;
        }
        h1 {
            color: #004080;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #faq-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        #answer {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            min-height: 40px;
        }
    </style>
    <script>
        const headlines = [
            "Welcome to Iron Lady FAQ Chatbot!",
            "Get answers to your questions!",
            "Explore programs and support!",
            "We're here to help you!"
        ];
        let index = 0;

        function cycleHeadline() {
            const headline = document.getElementById('welcome');
            headline.style.opacity = 0;
            setTimeout(() => {
                headline.textContent = headlines[index];
                headline.style.opacity = 2;
                index = (index + 1) % headlines.length;
            }, 500);
        }

        window.onload = () => {
            cycleHeadline();
            setInterval(cycleHeadline, 3000);
        };

        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (!question.trim()) {
                document.getElementById('answer').innerText = "Please enter a question.";
                return;
            }
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `question=${encodeURIComponent(question)}`
            });
            const data = await response.json();
            document.getElementById('answer').innerText = data.answer;
        }
    </script>
</head>
<body>
    <div id="welcome">Welcome to Iron Lady FAQ Chatbot!</div>
    <div id="chatbox">
        <h1>Iron Lady FAQ Chatbot</h1>
        <div id="faq-text">Ask about Iron Lady programs...</div>
        <input type="text" id="question" placeholder="Type your question here..." />
        <button onclick="askQuestion()">Ask</button>
        <div id="answer"></div>
    </div>
</body>
</html>
